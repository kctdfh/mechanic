<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>layout-header-footer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../dist/css/styles.mini.css" />
    <script>
        function openMenu() {
            document.getElementById("userDropdown").classList.toggle("hidden");
        }
    </script>
</head>

<body>
    <div id="outerDiv" class="bg-blue-50 inline-flex flex-col items-center w-screen p-5 space-y-5">
        <!-- System header -->
        <div id="system-header" class="shadow-border-b min-h-md inline-flex w-full px-6 py-4 bg-white">
            <div class="crumbs justify-self-start">
                <button class="crumb-home feather-home"></button>
                <i class="crumb-chevron feather-chevron-right"></i>
                <button class="btn-small-ghost">First Page</button>
                <i class="crumb-chevron feather-chevron-right"></i>
                <button class="btn-small-ghost">Second Page</button>
                <i class="crumb-chevron feather-chevron-right"></i>
                <button class="btn-small-ghost">Third Page</button>
                <i class="crumb-chevron feather-chevron-right"></i>
                <button class="btn-small-ghost">Fourth Page</button>
                <i class="crumb-chevron feather-chevron-right"></i>
                <button class="btn-small-ghost last-crumb">Fifth Page</button>
            </div>
            <div class="justify-self-end">
                <div class="flex flex-row justify-end h-full space-x-3">
                    <div class="relative h-8">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                            <i class="!leading-0 text-gray-200 text-md feather-search">
                            </i>
                        </span>
                        <input type="text" id="search_part" class="input-icon-middle w-50" placeholder="Search part">
                    </div>
                    <button class="btn-middle-secondary-icon feather-search"></button>
                    <div class="divider-h"></div>
                    <button class="btn-middle-secondary-icon feather-info"></button>
                    <div class="divider-h"></div>
                    <button class="btn-middle-secondary-icon feather-message-square"></button>
                </div>
            </div>
        </div>
        <!-- Session header -->
        <div id="session-header" class="shadow-border-b min-h-lg flex justify-between w-full px-6 py-4 bg-white">
            <div class="h-8 my-auto">
                <img class="h-full" src="../dist/assets/pdexlogo.png" alt="Pricedex Logo">
            </div>
            <div class="h-8 my-auto">
                <img class="h-full" src="../dist/assets/clientlogo.png" alt="Audi Logo">
            </div>
            <div class="relative flex flex-col items-end">
                <div onClick="openMenu()" class="group inline-flex items-center space-x-4 cursor-pointer">
                    <div class="justify-items-start inline-flex flex-col space-y-1">
                        <p class="group-hover:text-blue-850 text-md font-semibold text-right text-black">
                            Jane Doe
                        </p>
                        <p class="group-hover:text-blue-850 text-sm leading-none text-right text-gray-500">
                            Admin
                        </p>
                    </div>
                    <div class="w-10 h-10 overflow-hidden rounded-full">
                        <img src="../dist/assets/avatar.jpg" alt="user avatar" class="object-cover w-full h-full" />
                    </div>
                </div>
                <div id="userDropdown"
                    class="w-55 top-13 absolute z-50 flex flex-col hidden py-2 space-y-2 bg-white shadow">
                    <a href="#" class="group align-end h-7 hover:bg-gray-25 inline-flex w-full px-4 py-1 space-x-3">
                        <div class="flex items-center h-full">
                            <i class="group-hover:text-blue-850 align-center feather-info text-gray-300"></i>
                        </div>
                        <p class="group-hover:text-blue-850 align-center text-md w-44 h-full text-black">
                            Help
                        </p>
                    </a>

                    <a href="#" class="group align-end h-7 hover:bg-gray-25 inline-flex w-full px-4 py-1 space-x-3">
                        <div class="flex items-center h-full">
                            <i class="align-center group-hover:text-blue-850 feather-log-out text-gray-300"></i>
                        </div>
                        <p class="align-center group-hover:text-blue-850 text-md w-44 h-full text-black">
                            Log out
                        </p>
                    </a>
                </div>
            </div>
        </div>
        <!-- Page header -->
        <div id="page-header" class="shadow-border-b min-h-md inline-flex justify-between w-full bg-white">
            <div class="flex flex-row h-full">
                <p class="flex-shrink-0 px-6 py-4 text-lg">Page Name</p>
                <div class="flex justify-start space-x-4">
                    <div id="tab-1" class="tab-btn-wrapper">
                        <button class="tab-btn-active">Tab Active</button>
                        <div class="tab-border"></div>
                    </div>
                    <div id="tab-2" class="tab-btn-wrapper">
                        <button class="tab-btn">Tab 2</button>
                    </div>
                    <div id="tab-3" class="tab-btn-wrapper">
                        <button class="tab-btn">Tab 3</button>
                    </div>
                    <button class="btn-large-ghost-icon feather-more-horizontal my-auto"></button>
                </div>
            </div>
            <div class="flex flex-row h-8 px-6 my-auto space-x-4">
                <div id="dropDown" class="w-8 h-8 bg-blue-500"></div>
                <div class="divider-h"></div>
                <div class="relative h-8">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                        <i class="!leading-0 text-gray-200 text-md feather-search">
                        </i>
                    </span>
                    <input type="text" id="input" class="input-icon-middle w-40" placeholder="Search">
                </div>
                <div class="divider-h"></div>
                <button class="btn-middle-secondary">Button</button>
            </div>
        </div>
        <!-- Alternative page header -->
        <div id="page-header" class="shadow-border-b min-h-md inline-flex justify-between w-full px-6 bg-white">
            <div class="flex justify-start h-8 my-auto space-x-4">
                <div class="relative h-8">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                        <i class="!leading-0 text-gray-200 text-md feather-search">
                        </i>
                    </span>
                    <input type="text" id="input" class="input-icon-middle w-40" placeholder="Search">
                </div>
                <div class="divider-h"></div>
                <div class="relative h-8">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                        <i class="!leading-0 text-gray-200 text-md feather-search">
                        </i>
                    </span>
                    <input type="text" id="input" class="input-icon-middle w-40" placeholder="Search">
                </div>
                <div class="divider-h"></div>
                <div class="relative h-8">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                        <i class="!leading-0 text-gray-200 text-md feather-search">
                        </i>
                    </span>
                    <input type="text" id="input" class="input-icon-middle w-40" placeholder="Search">
                </div>
                <div class="divider-h"></div>
                <forminput class="group flex flex-row content-center my-auto space-x-3">
                    <input type="checkbox" id="reqCheck" class="radiocheck"></input>
                    <label for="reqCheck" class="text-md">Add this item</label>
                </forminput>
                <div class="divider-h"></div>
                <button class="btn-middle-primary">Search</button>
            </div>
        </div>
        <!-- Progress indicator -->
        <div id="page-header" class="shadow-border-b h-14 inline-flex justify-center w-full bg-white">
            <div class="flex flex-row h-full">
                <div class="flex justify-start space-x-6">
                    <div id="tab-1" class="tab-btn-wrapper">
                        <button class="tab-btn">First Step</button>
                    </div>
                    <i class="feather-chevron-right my-auto text-lg text-gray-300"></i>
                    <div id="tab-2" class="tab-btn-wrapper">
                        <button class="tab-btn-active">Second Step</button>
                        <div class="tab-border"></div>
                    </div>
                    <i class="feather-chevron-right my-auto text-lg text-gray-300"></i>
                    <div id="tab-3" class="tab-btn-wrapper">
                        <button class="tab-btn" disabled>Third Step</button>
                    </div>
                    <i class="feather-chevron-right my-auto text-lg text-gray-300"></i>
                    <div id="tab-3" class="tab-btn-wrapper">
                        <button class="tab-btn" disabled>Last Step</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Pagionation Footer -->
        <div id="page-header" class="shadow-border-b min-h-md inline-flex justify-between w-full bg-white">
                    <div class="flex flex-row h-full">
                        <p class="flex-shrink-0 px-6 py-4 text-lg">Page Name</p>
                        <div class="flex justify-start space-x-4">
                            <div id="tab-1" class="tab-btn-wrapper">
                                <button class="tab-btn-active">Tab Active</button>
                                <div class="tab-border"></div>
                            </div>
                            <div id="tab-2" class="tab-btn-wrapper">
                                <button class="tab-btn">Tab 2</button>
                            </div>
                            <div id="tab-3" class="tab-btn-wrapper">
                                <button class="tab-btn">Tab 3</button>
                            </div>
                            <button class="btn-large-ghost-icon feather-more-horizontal my-auto"></button>
                        </div>
                    </div>
                    <div class="flex flex-row h-8 px-6 my-auto space-x-4">
                        <div id="dropDown" class="w-8 h-8 bg-blue-500"></div>
                        <div class="divider-h"></div>
                        <div class="relative h-8">
                            <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                                <i class="!leading-0 text-gray-200 text-md feather-search">
                                </i>
                            </span>
                            <input type="text" id="input" class="input-icon-middle w-40" placeholder="Search">
                        </div>
                        <div class="divider-h"></div>
                        <button class="btn-middle-secondary">Button</button>
                    </div>
        </div>
        <!-- Page Footer -->
         
        </div>
    </div>

</body>

</html>
