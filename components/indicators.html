<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>indicator-label</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../dist/css/styles.mini.css" />
  </head>

  <body>
    <div id="outerDiv" class="inline-flex flex-col items-center w-screen p-5 space-y-5">
      <!-- SECTION Label -->
      <!-- ANCHOR Middle -->
      <span class="label-middle bg-red-600">Middle Tag</span>
      <!-- ANCHOR Small -->
      <span class="label-small bg-red-600">Small Tag</span>
      <!-- !SECTION Label ends -->
      <!-- SECTION Status -->
      <!-- ANCHOR Middle -->
      <div class="status-middle bg-red-100">
        <div class="dot-indicator bg-red-600"></div>
        <span class="font-semibold text-red-600">Tag</span>
        <i class="feather-check font-semibold text-red-600"></i>
      </div>
      <!-- ANCHOR Small -->
      <div class="status-small bg-red-100">
        <div class="dot-indicator-small bg-red-600"></div>
        <span class="font-semibold text-red-600">Tag</span>
        <i class="feather-check font-semibold text-red-600"></i>
      </div>
      <!-- !SECTION Status ends -->
    </div>
  </body>
</html>
