<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>indicator-label</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../dist/css/styles.src.css" />
  </head>

  <body>
    <div id="outerDiv" class="inline-flex flex-col items-center w-screen p-5 space-y-5">
      <!-- SECTION Label -->
      <!-- ANCHOR Middle -->
      <span class="text-white bg-red-600 label-middle">Middle label</span>
      <!-- ANCHOR Small -->
      <span class="text-white bg-red-600 label-small">Small label</span>
      <!-- ANCHOR Tiny -->
      <span class="text-white bg-red-600 label-tiny">Tiny label</span>
      <!-- !SECTION Label ends -->
      <!-- SECTION Status -->
      <!-- ANCHOR Middle -->
      <div class="bg-red-100 status-middle">
        <div class="bg-red-600 border dot-indicator"></div>
        <span class="text-red-600">Tag</span>
        <i class="text-red-600 feather-check"></i>
      </div>
      <!-- ANCHOR Small -->
      <div class="bg-red-100 status-small">
        <div class="mr-px bg-red-600 border dot-indicator"></div>
        <span class="text-red-600">Tag</span>
        <i class="text-red-600 feather-check"></i>
      </div>
      <!-- !SECTION Status ends -->
    </div>
  </body>
</html>
