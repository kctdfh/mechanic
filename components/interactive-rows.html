<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>interactive-rows</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <link rel="stylesheet" href="../dist/css/styles.mini.css" />
    </head>
    <body>
        <div id="outerDiv" class="inline-flex flex-col items-center w-screen p-5 bg-yellow-50">
            <!-- ANCHOR No checkbox -->
            <div class="row-wrapper">
                <div class="row-grid">
                    <p class="title">Widget Name</p>
                    <p>Amet minim mollit non deserunt ullamco est sit aliqua dolor do amet sint.</p>
                    <div class="row-actions">
                        <span class="hidden"><button class="_settings icon-btn middle secondary feather-settings"></button></span>
                        <button class="_add icon-btn middle secondary feather-plus"></button>
                    </div>
                </div>
            </div>
            <!-- ANCHOR With checkbox -->
            <div class="row-wrapper">
                <div class="row-grid-box">
                    <input type="checkbox" name="someName" class="_rowcheck radiocheck"> 
                    <p class="title">Document Name</p>
                    <p>Amet minim mollit non deserunt ullamco est sit aliqua dolor do amet sint.</p>
                    <div class="row-actions">
                        <button class="icon-btn middle secondary feather-edit-2"></button>
                    </div>
                </div>
            </div>
        </div>
        <script>
            $('._add').click(function () {
                var add = $(this);
                if (add.hasClass("feather-plus")) {
                    add.removeClass("feather-plus");
                    add.addClass("feather-minus");
                } else {
                    add.removeClass("feather-minus");
                    add.addClass("feather-plus");
                }
                add.prev().toggleClass('hidden');
            });
            $('._rowcheck').click(function () {
                var check = $(this);
                check.parent().parent().toggleClass('active');
            })
        </script>
    </body>
</html>
