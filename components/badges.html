<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>badges</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="../dist/css/styles.mini.css" />
</head>

<body class="bg-yellow-50">
  <div id="outerDiv" class="inline-flex flex-col items-center w-full p-5 space-y-5">
    <!-- ANCHOR Dot -->
    <div>
      <i class="border-0 absolute w-1.5 h-1.5 bg-red-600 border-white rounded-full"></i>
    </div>
    <!-- ANCHOR Text with dot left -->
    <div class="relative flex space-x-5">
      <div class="mt-2">
        <i class="border-0 absolute w-1.5 h-1.5 bg-green-400 border-white rounded-full"></i>
        <i class="animate-ping border-0 absolute w-1.5 h-1.5 bg-green-400 border-white rounded-full"></i>
      </div>
      <span class="text-black text-md">Status</span>
    </div>
    <!-- ANCHOR Text with dot top-right -->
    <div class="relative flex">
      <span class="text-black text-md">Notifications</span>
      <div class="ml-1">
        <i class="border-0 absolute w-1.5 h-1.5 bg-red-600 border-white rounded-full"></i>
        <i class="animate-ping border-0 absolute w-1.5 h-1.5 bg-red-600 border-white rounded-full"></i>
      </div>
    </div>
    <!-- ANCHOR Icon with dot top-right -->
    <div class="flex flex-row">
      <i class="text-lg feather-bell"></i>
      <div class="-ml-2">
        <i class="border-0 absolute w-1.5 h-1.5 bg-red-600 border-white rounded-full"></i>
        <i class="animate-ping border-0 absolute w-1.5 h-1.5 bg-red-600 border-white rounded-full"></i>
      </div>
    </div>
    <!-- ANCHOR Avatar with dot top-right -->
    <div class="flex flex-row">
      <div class="flex w-10 h-10 p-1 align-middle bg-gray-300 justify-items-center rounded-0"></div>
        <div class="-mt-0.5 -ml-1">
          <i class="border-0 absolute w-1.5 h-1.5 bg-red-600 border-white rounded-full"></i>
          <i class="animate-ping border-0 absolute w-1.5 h-1.5 bg-red-600 border-white rounded-full"></i>
        </div>
    </div>
    <!-- ANCHOR Small numbered dot red -->
    <span class="text-white bg-red-600 border border-white number-small">
      1
    </span>
    <!-- ANCHOR Small numbered dot white -->
    <span class="text-gray-200 bg-white border border-gray-100 number-small">
      1
    </span>
    <!-- ANCHOR Small numbered dot green -->
    <span class="text-white bg-green-600 border border-white number-small">
      1
    </span>
    <!-- ANCHOR Larger numbered dot red -->
    <span class="text-white bg-red-600 border-white number-large">
      1
    </span>
    <!-- ANCHOR Larger numbered dot white -->
    <span class="text-gray-200 bg-white border-gray-100 number-large">
      1
    </span>
    <!-- ANCHOR Larger numbered dot green -->
    <span class="text-white bg-green-600 border-white number-large">
      1
    </span>
    <!-- ANCHOR Icon with numbered dot top-right -->
    <div class="relative flex flex-row justify-start">
      <i class="text-lg feather-bell"></i>
      <span class="-mt-1.5 -ml-2.5 text-xsm min-w-4 h-4 px-1 text-center text-white bg-red-600 border border-white rounded-full">
        99
      </span>
    </div>
    <!-- ANCHOR Small avatar with numbered dot top-right -->
    <div class="relative flex flex-row justify-start">
      <div class="flex w-10 h-10 p-1 align-middle bg-gray-300 justify-items-center rounded-0"></div>
      <span class="-mt-1.5 -ml-2.5 text-xsm min-w-4 h-4 px-1 text-center text-white bg-red-600 border border-white rounded-full">
        99
      </span>
    </div>
    <!-- ANCHOR Larger avatar with numbered dot top-right -->
    <div class="relative flex flex-row justify-start">
      <div class="flex w-16 h-16 p-4 align-middle bg-gray-300 justify-items-center rounded-0"></div>
      <span class="-mt-2 -ml-2.5 h-5.5 min-w-5.5 px-1.25 text-center text-md border-2 !leading-0.4 text-white bg-red-600 border-white rounded-full">
        999
      </span>
    </div>
  </div>
</body>
