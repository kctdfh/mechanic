<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>buttons-dropdown</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="../dist/css/styles.mini.css" />

  <script>
    function openMenu() {
      var menu = document.getElementById("buttonDropdown");
      if (menu.classList.contains("hidden")){
        menu.classList.remove("hidden");
        menu.classList.add("flex");
      } else {
        menu.classList.remove("flex");
        menu.classList.add("hidden");
      }}
  </script>
</head>

<body>
  <div id="outerDiv" class="inline-flex flex-col items-center w-screen p-5 space-y-5 bg-yellow-50">
    <div class="relative flex flex-col items-start">
      <!-- ANCHOR Trigger button -->
      <button onClick="openMenu()" class="btn large primary">
        Button
        <i class="btn-icon right large feather-chevron-down"></i>
      </button>
      <!-- ANCHOR Dropdown list -->
      <div id="buttonDropdown" class="absolute z-50 flex-col hidden w-40 py-2 mt-10 space-y-2 bg-white shadow">
        <a href="#" class="inline-flex w-full px-4 py-1 space-x-3 group align-end h-7 hover:bg-gray-25">
          <div class="flex items-center h-full">
            <i class="text-gray-300 group-hover:text-blue-850 align-center feather-plus"></i>
          </div>
          <p class="h-full text-black group-hover:text-blue-850 align-center text-md w-44">
            Add
          </p>
        </a>

        <a href="#" class="inline-flex w-full px-4 py-1 space-x-3 group align-end h-7 hover:bg-red-50">
          <div class="flex items-center h-full">
            <i class="text-gray-300 align-center group-hover:text-red-750 feather-trash"></i>
          </div>
          <p class="h-full text-black align-center group-hover:text-red-750 text-md w-44">
            Delete
          </p>
        </a>
      </div>
    </div>
  </div>
</body>

</html>
