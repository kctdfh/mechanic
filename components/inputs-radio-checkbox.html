<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>inputs-radio-checkbox</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="../dist/css/styles.mini.css" />
</head>

<body>
  <div id="outerDiv" class="bg-yellow-50 inline-flex flex-col items-center w-screen p-5 space-y-5">
    <div class="flex flex-col space-y-4">
      <forminput class="group flex flex-row content-center space-x-3">
        <input type="checkbox" name="group-1" class="radiocheck"></input>
        <label class="text-md">Add this item</label>
      </forminput>
      <forminput class="group flex flex-row content-center space-x-3">
        <input type="checkbox" name="group-1" class="radiocheck" disabled></input>
        <label class="text-md">This item is disabled</label>
      </forminput>
      <forminput class="group flex flex-row content-center space-x-3">
        <input type="checkbox" name="group-1" class="radiocheck"></input>
        <label class="text-md">Add this item too</label>
      </forminput>
      <forminput class="group flex flex-row content-center space-x-3">
        <input type="checkbox" name="group-1" class="radiocheck"></input>
        <label class="text-md">Another item to add</label>
      </forminput>
    </div>
    <div class="flex flex-col space-y-4">
      <forminput class="group flex flex-row content-center space-x-3">
        <input type="radio" name="group-2" class="radiocheck"></input>
        <label class="text-md">Item to select</label>
      </forminput>
      <forminput class="group flex flex-row content-center space-x-3">
        <input type="radio" name="group-2" class="radiocheck" disabled></input>
        <label class="text-md">This item is disabled</label>
      </forminput>
      <forminput class="group flex flex-row content-center space-x-3">
        <input type="radio" name="group-2" class="radiocheck"></input>
        <label class="text-md">Select this item</label>
      </forminput>
      <forminput class="group flex flex-row content-center space-x-3">
        <input type="radio" name="group-2" class="radiocheck"></input>
        <label class="text-md">Another item to select</label>
      </forminput>
      <forminput class="group flex flex-row content-center space-x-3">
        <input type="radio" name="group-2" class="radiocheck"></input>
        <label class="text-md">Select this item instead</label>
      </forminput>
    </div>
  </div>
</body>

</html>
